<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1> {{title}}</h1>
  <ion-list>

  <ion-item>
    <ion-label position= "floating" >Add Fruit Name</ion-label>
    <ion-input type="text" [(ngModel)]="newfruit"></ion-input>
  </ion-item>

<ion-item>
  <ion-button size="medium"  color ="primary" fill="outline" (click)= "addFruit()"> Add </ion-button>
</ion-item>

</ion-list>
  <h3 *ngFor = "let fruit of fruits">
     {{fruit}}
   </h3>
</ion-content>
